<ion-content no-padding>
  
  <div id="home-screen-cover" text-center padding>

    <button id="start-btn" ion-button (click)="startApp()" large icon-left round strong [@btnTrigger]="buttonTriggerState">

          Take a Tour 
        </button>

  </div>
  
</ion-content>
