<ion-header>

  <ion-navbar color="dark">
    <ion-title color="secondary">Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <blog-post-item *ngFor="let post of blogPosts" [post]="post" (postItemClicked)="postItemClicked($event)"></blog-post-item>

  <ion-item *ngIf="retrievingPosts &amp;&amp; blogPosts?.length > 0" text-center>
    <ion-spinner name="dots"></ion-spinner>
  </ion-item>
</ion-content>
